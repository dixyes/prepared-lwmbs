name: Linux build

on:
  push:
  workflow_dispatch:
    inputs:
      override:
        description: "overrides build"
        required: false
        default: ""

jobs:
  linux:
    name: Build for linux images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and push
        shell: bash
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ vars.DOCKERHUB_USERNAME }}" --password-stdin
          if [ -z "${{ github.event.inputs.override }}" ]; then
            python ./build.py
          else
            python ./build.py --override
          fi
          rm ~/.docker/config.json
